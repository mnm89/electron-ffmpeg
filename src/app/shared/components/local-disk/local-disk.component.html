<button (click)="toggleMenu()" style="position: absolute; z-index: 5;margin-top: -10px" color="accent" mat-mini-fab>
  <mat-icon *ngIf="menuOpened">close</mat-icon>
  <mat-icon *ngIf="!menuOpened">menu</mat-icon>
</button>
<div class="mx-3 my-2">
  <div class="row mx-0">
    <div [ngClass]="{'d-none': !menuOpened}" class="col-md-4 menu">

      <div class="row mx-0 my-2 d-block">
        <button #buttonPicker="appFilePicker" appFilePicker [multiple]="true" [webkitdirectory]="true"
          (filesChanged)="onFilesChanged($event)" color="primary" class=" " mat-raised-button>Select
          directory</button>
      </div>

      <mat-list>
        <mat-list-item *ngFor="let item of playlist">
          <h4 matListItemTitle matTooltip="{{item.name}}">{{item.name}}</h4>
          <span matListItemLine matTooltip="{{item.webkitRelativePath}}">{{item.webkitRelativePath}}</span>

          <span matListItemLine matTooltip="{{item.webkitRelativePath}}">{{item.size|fileSize}}</span>

          <div matListItemMeta>
            <span *ngIf="current?.webkitRelativePath===item.webkitRelativePath">playing ...</span>
            <button *ngIf="current?.webkitRelativePath!==item.webkitRelativePath" mat-icon-button
              (click)="onSelectFile(item)"><mat-icon>play_arrow</mat-icon></button>
          </div>
        </mat-list-item>
      </mat-list>

    </div>
    <div [ngClass]="{'w-100': !menuOpened,'col-md-8': menuOpened}">
      <app-video-player></app-video-player>
    </div>
  </div>
</div>
